Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:provider.stage}-mtglm-season-metadata
  AttributeDefinitions:
    - AttributeName: seasonId
      AttributeType: S
    - AttributeName: playerId
      AttributeType: S
  KeySchema:
    - AttributeName: seasonId
      KeyType: HASH
    - AttributeName: playerId
      KeyType: RANGE
  ProvisionedThroughput: 
    ReadCapacityUnits: 1
    WriteCapacityUnits: 1
