Type: AWS::CodeBuild::Project
Properties: 
  Artifacts:
    Type: no_artifacts
  BadgeEnabled: true
  Description: "Resource to build the player API layer for MtG: League Manager."
  Environment:
    Type: LINUX_CONTAINER
    ComputeType: BUILD_GENERAL1_SMALL
    Image: aws/codebuild/standard:3.0
    EnvironmentVariables:
      - Name: "ENV"
        Type: "PLAINTEXT"
        Value: ${self:provider.stage}
      - Name: "ALLOWED_ORIGIN"
        Type: "PLAINTEXT"
        Value: ${self:custom.allowedOrigin}
  Name: ${self:custom.codeBuildNamePrefix}-service-player
  ServiceRole: 
    Fn::GetAtt: [RoleGodMode, Arn]
  Source:
    Type: GITHUB
    Location: https://github.com/Gnome-Lackey/mtglm-service-player.git
  SourceVersion: ${self:provider.stage}
  TimeoutInMinutes: 10
  Triggers:
    Webhook: true
    FilterGroups:
      - - Type: EVENT
          Pattern: PUSH, PULL_REQUEST_MERGED
        - Type: HEAD_REF
          Pattern: ^refs/heads/${self:provider.stage}$
          ExcludeMatchedPattern: false
