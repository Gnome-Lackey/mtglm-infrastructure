Type: AWS::CodeBuild::Project
Properties: 
  Artifacts:
    Type: no_artifacts
  BadgeEnabled: true
  Description: "Resource to build the scryfall API layer for MtG: League Manager."
  Environment:
    Type: LINUX_CONTAINER
    ComputeType: BUILD_GENERAL1_SMALL
    Image: aws/codebuild/standard:3.0
    EnvironmentVariables:
      - Name: "ENV"
        Type: "PLAINTEXT"
        Value: "dev"
      - Name: "ALLOWED_ORIGIN"
        Type: "PLAINTEXT"
        Value: "http://${self:provider.stage}-mtglm-web.s3-website-${self:provider.region}.amazonaws.com"
  Name: ${self:provider.stage}-mtglm-codebuild-service-scryfall
  ServiceRole: 
    Fn::GetAtt: [RoleGodMode, Arn]
  Source:
    Type: GITHUB
    Location: https://github.com/Gnome-Lackey/mtglm-service-scryfall.git
  SourceVersion: develop
  TimeoutInMinutes: 10
  Triggers:
    Webhook: true
    FilterGroups:
      - - Type: EVENT
          Pattern: PUSH, PULL_REQUEST_MERGED
        - Type: HEAD_REF
          Pattern: ^refs/heads/develop$
          ExcludeMatchedPattern: false
